
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <form id="converterForm">
            <label for="numberInput">Enter a Number:</label>
            <input type="text" id="numberInput" required>
            
            <label for="inputBase">Input Base:</label>
            <select id="inputBase" required>
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
            
            <button type="button" onclick="convert()">Convert</button>
        </form>
        
        <div class="results">
            <p><strong>Binary:</strong> <span id="binaryOutput"></span></p>
            <p><strong>Octal:</strong> <span id="octalOutput"></span></p>
            <p><strong>Decimal:</strong> <span id="decimalOutput"></span></p>
            <p><strong>Hexadecimal:</strong> <span id="hexOutput"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
